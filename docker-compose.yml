services:
  data-generator:
    build:
      context: ./services/data-generator
      target: run
    container_name: data-generator
    ports:
      - "8000:8000"
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  trading-system:
    build:
      context: .
      dockerfile: services/trading-system/Dockerfile
      target: run
    container_name: trading-system
    ports:
      - "8001:8001"
    networks:
      - trading-net
    environment:
      - DATA_GENERATOR_URL=http://data-generator:8000
    depends_on:
      data-generator:
        condition: service_healthy

  # --- Test profiles ---
  test-core:
    build:
      context: ./packages/core
      target: test
    container_name: test-core
    profiles:
      - test

  test-data-generator:
    build:
      context: ./services/data-generator
      target: test
    container_name: test-data-generator
    profiles:
      - test

  test-trading-system:
    build:
      context: .
      dockerfile: services/trading-system/Dockerfile
      target: test
    container_name: test-trading-system
    profiles:
      - test

networks:
  trading-net:
    driver: bridge
